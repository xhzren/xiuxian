    <script>
        (function() {
            const GAME_PREFIX = 'game_';
            
            const originalLocalStorage = {
                getItem: localStorage.getItem.bind(localStorage),
                setItem: localStorage.setItem.bind(localStorage),
                removeItem: localStorage.removeItem.bind(localStorage)
            };
            
            Storage.prototype.getItem = function(key) {
                return originalLocalStorage.getItem(GAME_PREFIX + key);
            };
            
            Storage.prototype.setItem = function(key, value) {
                return originalLocalStorage.setItem(GAME_PREFIX + key, value);
            };
            
            Storage.prototype.removeItem = function(key) {
                return originalLocalStorage.removeItem(GAME_PREFIX + key);
            };
            
            console.log('[æ‰‹æœº] æ•°æ®éš”ç¦»å·²å¯ç”¨ - localStorageå‰ç¼€:', GAME_PREFIX);
        })();

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const timeStr = `${hours}:${minutes}`;
            document.getElementById('clock-small').textContent = timeStr;
            document.getElementById('clock-big').textContent = timeStr;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // çµåŠ¨å²›äº¤äº’
        const island = document.getElementById('dynamicIsland');
        island.addEventListener('click', () => {
            if (island.style.width === '200px') return;
            
            island.style.width = '200px';
            island.style.height = '60px';
            // æ¨¡æ‹Ÿæ˜¾ç¤ºé€šçŸ¥
            const originalContent = island.innerHTML;
            island.innerHTML = '<span style="color:#fff; font-size:12px; margin-left:20px;">System Normal</span>' + originalContent;
            
            setTimeout(() => {
                island.style.width = '100%';
                island.style.height = '100%';
                island.innerHTML = originalContent; // æ¢å¤åŸçŠ¶
            }, 2000);
        });

        // App å¯¼èˆªé€»è¾‘
        const homeView = document.getElementById('homeView');
        const appView = document.getElementById('appView');
        const appTitle = document.getElementById('appTitle');
        const appContent = document.getElementById('appContent');

        // App æ¨¡å—æ˜ å°„
        const appModules = {
            'msg': { name: 'é€šè®¯', content: communicationApp },
            'forum': { name: 'è®ºå›', content: forumApp },
            'rel': { name: 'äººé™…', content: relationshipApp },
            'asset': { name: 'èµ„äº§', content: assetsApp }
        };

        // åŠ è½½ App å†…å®¹
        function openApp(id, name) {
            homeView.classList.add('hidden');
            appView.classList.add('active');
            appTitle.textContent = name;
            
            const module = appModules[id];
            if (module) {
                appContent.innerHTML = module.content;
                
                // é€šè®¯Appéœ€è¦åˆå§‹åŒ–æ¸²æŸ“è”ç³»äººåˆ—è¡¨
                if (id === 'msg' && window.commApi && window.commApi.initApp) {
                    window.commApi.initApp();
                }
                
                // è®ºå›Appéœ€è¦åˆå§‹åŒ–åŠ è½½å¸–å­åˆ—è¡¨
                if (id === 'forum' && window.forumApi && window.forumApi.initApp) {
                    window.forumApi.initApp();
                }
            } else {
                appContent.innerHTML = `
                    <div style="text-align:center; padding:40px; color:#ff003c;">
                        <div style="font-size:48px; margin-bottom:15px;">âš ï¸</div>
                        <div style="font-size:14px;">App ä¸å­˜åœ¨</div>
                    </div>
                `;
            }
        }

        function goHome() {
            homeView.classList.remove('hidden');
            appView.classList.remove('active');
        }
    </script>
